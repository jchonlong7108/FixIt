<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="card mt-5">
      <div class="card-header text-center">
        <h3>Iniciar Sesión en FixIt</h3>
      </div>
      <div class="card-body">
        <form (submit)="logIn()">
          <div class="mb-3">
            <input type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Correo electrónico" required autofocus>
          </div>
          <div class="mb-3">
            <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Contraseña" required>
          </div>
          <button class="btn btn-primary w-100 btn-block">
            Ingresar
          </button>
        </form>        
      </div>
    </div>
  </div>
</div>
