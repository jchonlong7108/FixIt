<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="card mt-5">
      <div class="card-header text-center">
        <h3>Registro de Usuario</h3>
      </div>
      <div class="card-body">
        <form (submit)="registrar()">
          <div class="mb-3">
            <input type="text" [(ngModel)]="user.nombre" name="nombre" class="form-control" placeholder="Nombre completo" required autofocus>
          </div>
          <div class="mb-3">
            <input type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Correo electrónico" required>
          </div>
          <div class="mb-3">
            <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Contraseña" required>
          </div>
          <button class="btn btn-primary w-100 btn-block">
            Registrarse
          </button>
        </form>
        <p class="mt-3 text-center">
          ¿Ya tienes cuenta? <a routerLink="/login">Inicia Sesión</a>
        </p>
      </div>
    </div>
  </div>
</div>
